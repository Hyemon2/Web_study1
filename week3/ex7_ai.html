<!DOCTYPE html>
<html>
<head>
  <title>기본 CSS 속성 예시</title>
  <style>
    /* 전체 선택자 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* 태그 선택자 */
    body {
      line-height: 1.6;
    }

    h1 {
      color: blue;
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      color: #333;
      margin-bottom: 15px;
    }

    ul {
      margin-left: 20px;
    }

    button {
      background-color: lightgray;
      padding: 10px 20px;
    }

    /* ID 선택자 */
    #container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
    }

    /* 클래스 선택자 */
    .content {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>제목</h1>
    <p class="content">이것은 단락입니다.</p>
    <ul>
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
    </ul>
    <button>버튼</button>
  </div>
</body>
</html>
